<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Expression</title>
  </head>
  <body>
    <script>
      //--------------------- If Expression (Kondisi Percabangan) ------------------------//

      // if satu logic aja

      const examValue = 90;
      //Nilainya harus true
      //Kalau false tidak di eksekusi
      if (examValue > 75) {
        document.writeln(`<p>Good Joob Bro</p>`);
      }

      //   If Else dua logic
      const nilaiUjian = 60;
      if (nilaiUjian > 75) {
        alert(`Good Joob Bro`);
      } else {
        alert(`Coba lagi tahun depan ya`);
      }

      //   Else Logic Banyak logic
      const nilaiMu = 88;
      if (nilaiMu > 85) {
        document.writeln(`<p>Mantap Bro</p>`);
      } else if (nilaiMu > 70) {
        document.writeln(`<p>Lumayan lah</p>`);
      } else if (nilaiMu > 60) {
        document.writeln(`<p>gak papa lah bro</p>`);
      } else {
        document.writeln(`<p>Goblok</p>`);
      }
    </script>
  </body>
</html>
