<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      //--------------------- While Loop------------------------//

      //Kalau pakai for
      /*
      for (counter = 1; counter <= 10; counter++) {
        document.writeln(`<p>Perulangan For ${counter}</p>`);
      }
      */

      //Kalau pakai while
      let counter = 1;
      while (counter <= 10) {
        document.writeln(`<p>Perulangan while ${counter}</p>`);
        counter++;
      }
    </script>
  </body>
</html>
