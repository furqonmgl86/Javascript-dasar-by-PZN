<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function didalam fuction(Nesting)</title>
  </head>
  <body>
    <script>
      //--------------------- Function didalam fuction(Nesting) ------------------------//

      function outer() {
        function inner() {
          console.info("Innerkan");
        }
        inner(); //Hanya bisa di akses di dalam parrent functionnya
        inner();
      }

      outer();
    </script>
  </body>
</html>
