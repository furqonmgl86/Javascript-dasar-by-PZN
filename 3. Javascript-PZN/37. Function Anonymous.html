<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Anonymous</title>
  </head>
  <body>
    <script>
      //--------------------- Function Anonymous------------------------//

      //Function yang gak punya nama

      //Anonymous function yang kita masukan kedalam variable
      const say = function (name) {
        document.writeln(`<h1>Selamat Datang ${name}</h1>`);
      };

      say("Fitri");
      say("Nabilla");

      //Anonymous function yang kita masukan kedalam parameter

      function giveMeName(callback) {
        callback("Annisa");
      }

      giveMeName(say);

      giveMeName(function (name) {
        document.writeln(`<p>Hi ${name}</p>`);
      });
      giveMeName(function (name) {
        document.writeln(`<p>Hi ${name}</p>`);
      });
      giveMeName(function (name) {
        document.writeln(`<p>Hi ${name}</p>`);
      });
    </script>
  </body>
</html>
