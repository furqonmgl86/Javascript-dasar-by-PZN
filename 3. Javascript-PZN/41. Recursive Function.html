<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Function</title>
  </head>
  <body>
    <script>
      //--------------------- Recursive Function------------------------//

      //Memanggil function dalam function

      //Factorial Loop

      function factorial(value) {
        let result = 1;
        for (let i = 1; i <= value; i++) {
          result *= i;
        }
        return result;
      }

      document.writeln(factorial(10));
      document.writeln(`<br>`);
      document.writeln(1 * 2 * 3 * 4 * 5);

      //Contoh Factorial Recursive

      function factorialRecursive(value) {
        if (value === 1) {
          return 1;
        } else {
          return value * factorialRecursive(value - 1);
        }
      }
      document.writeln(`<br>`);
      document.writeln(factorialRecursive(10));

      factorialRecursive(5);
      //5 * factorial Recursive (4)
      //5 * 4 factorial Recursive (3)
      //5 * 4 * 3 factorial Recursive (2)
      //5 * 4 * 3 * 2 factorial Recursive (1)
      //5 * 4 * 3 * 2 * 1
    </script>
  </body>
</html>
