<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Parameter</title>
  </head>
  <body>
    <script>
      //--------------------- Function Parameter------------------------//

      // Membuat function dengan parameter
      function sayHello(namaAwal, namaPacar) {
        document.writeln(`<h1>Hello, ${namaAwal} & ${namaPacar}</h1>`);
      }

      // Memanggil function dengan parameter

      sayHello("Furqon", "Fitri");
      sayHello("Furqon", "Nabilla");

      //Contoh Ujicoba

      /*function sayHello(namaAwal, namaPacar) {
        alert(`<h1>Hello, ${namaAwal} & ${namaPacar}</h1>`);
      }

      babe = prompt("Masukan nama anda");
      sayang = prompt("Masukan nama pacar anda");

      sayHello(babe, sayang); */
    </script>
  </body>
</html>
