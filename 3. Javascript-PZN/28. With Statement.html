  <body>
    <script>
      //--------------------- With Statement------------------------//

      //Menurunkan scope data

      //1. Kode tanpa with statement

      /*

      //2. Kalau pakai with
      const biodata = {
        namaLengkap: "Muhammad Furqon",
        tempatLahir: "Magelang",
        pacar: "Fitri",
      };

      with (biodata) {
        console.log(namaLengkap);
        console.log(tempatLahir);
        console.log(pacar);
      }

      //with tidak direkomendasikan
      //bahkan sudah tidak boleh kalau sudah belajar stricth
      // Kadang kodenya menjadi ambigu

      // 3. Ambigunya with statement
      const haqoiq = {
        ismKamil: "Muhammad Furqon",
        daerah: "Magelang",
        habibah: "Fitri",
      };

      const ismKamil = "Fajar";
      const daerah = "Padang";

      with (haqoiq) {
        console.log(habibah);
        console.log(ismKamil); //Niatnya mau  fajar
        console.log(daerah); //Niatnya mau Padang
      }
    </script>
