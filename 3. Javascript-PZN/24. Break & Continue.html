<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Break & Continue</title>
  </head>
  <body>
    <script>
      //--------------------- Break & Continue------------------------//

      //Break
      let counter = 1;
      while (true) {
        document.writeln(`<p>Perulangan Break ${counter}</p>`);
        counter++;

        if (counter > 10) {
          break;
        }
      }

      document.writeln("<br> <br>");

      //Continue
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          continue;
        }
        document.writeln(`<h1>Perulangan continue ganjil ${i}</h1>`);
      }
    </script>
  </body>
</html>
