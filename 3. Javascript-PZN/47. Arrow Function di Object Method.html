<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Function di Object Method</title>
  </head>
  <body>
    <script>
      //--------------------- Arrow Function di Object Method------------------------//

      // Gak bisa pakai this ya
      const person = {
        name: "Eko",
        sayHello: (nama) => {
          console.info(`Hello ${nama}`);
          console.info(`Hello ${nama}, My Name is ${this.name}`);
        },
      };

      person.sayHello("Mara");
    </script>
  </body>
</html>
