<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <script>
      //--------------------- Ternary Operator ------------------------//
      //Kalau pakai if
      const nilai = 74;
      let ucapan;
      if (nilai >= 75) {
        ucapan = "Selamat Anda Lulus";
      } else {
        ucapan = "Silahkan coba lagi";
      }

      document.writeln(`<h1>${ucapan}</h1>`);

      //Kalau pakai ternary

      ucapan = nilai >= 75 ? "Selamat ente lulus" : "Silahkan ente tes lagi";

      document.writeln(`<h2>${ucapan}</h2>`);
    </script>
  </body>
</html>
