      //Confirm

      const popUpConfirm = confirm("Anda Yakin Mau Masuk");

      if (popUpConfirm) {
        const nama = prompt("Siapakah Nama Anda?");
        alert(`Selamat Datang ${nama}`);

        alert("Okelah kalau begitu");
      }
    </script>
