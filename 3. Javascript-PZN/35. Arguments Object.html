<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arguments Object(Versi Lama)</title>
  </head>
  <body>
    <script>
      //--------------------- Arguments Object (Versi Lama)------------------------//

      //Kalau argument gak bisa nentukan parameter pertama, kedua apa
      function oldSum() {
        let total = 0;
        for (const argument of arguments) {
          total += argument;
        }
        document.writeln(`<h1>Total adalah ${total}</h1>`);
      }
      oldSum(1, 2, 4, 5);
    </script>
  </body>
</html>
