<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>variable</title>
  </head>
  <body>
    <script>
      var saya = "Muhammad Furqon";
      var love = "Love";
      var cinta = "Fitri Fauziah";

      document.writeln(saya);
      document.writeln("</br>");
      document.writeln(love);
      document.writeln("</br>");
      document.writeln(cinta);
      document.writeln("</br>");
      document.writeln(saya + " cinta berat " + cinta);

      console.log(saya + " cinta berat " + cinta);
    </script>
  </body>
</html>
