<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      //--------------------- This------------------------//

      //Window
      console.info(this);

      // Di dalam function
      function sample() {
        console.info(this);
      }
      sample();

      // Kalau di dalam nested function

      function sample() {
        console.info(this);

        function inner() {
          console.info(this);
        }

        inner();
      }
      sample();

      // Kalau this di dalam object method

      const santri = {
        nama: "Latif",
        sayHello: function (name) {
          console.info(this);
          //this = santri
          console.info(`Hi, ${name}, my name is ${this.nama}`);
        },
      };

      santri.sayHello("Faisal");
      santri.sayHello("Joko");
    </script>
  </body>
</html>
